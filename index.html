<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="index.css">
    <title>FCC Survey Form</title>
</head>
<body>
    <nav>
     <div class="navbar">
        <div class="navigation">
            <div class="icon">
                <i class="fa-solid fa-box"></i>
            </div>

            <div class="nav">
                <div class="nav-info1">
                  <p>A Pen by</p> 
                  <a href="#">freeCodeCamp.org</a>
                   <button>  +Follow</button>
                </div>
                
                <div class="nav-info2">
                    <h2>FCC: Survey Form</h2>
                </div>
            </div>
        </div>

        <div class="icons">
            <a href="#"><i class="fa-solid fa-heart"></i></a>
            <a href="#">View Source Code</a>
            <a href="#"class="signin">Sign Up</a>
            <a href="#">Log In</a>
        </div>
      </div>
    </nav>
<!------------nav bar end---------------->
    <home>
        <div class="home">
             <div class="dashboard">
                <i class="fa-solid fa-bars"></i>
             </div>

             <div class="header">
                <h1>freeCodeCamp Survey Form</h1>
                <p>Thank you for taking the time to help us improve the platform</p>
             </div>

             <div class="form">
                <form action="#">
                  <label>Name</label>
                  <input type="text"  placeholder="Enter your name" required class="input">
                  <label>Email</label>
                  <input type="email" placeholder="Enter your Email" required class="input">
                  <label>Age <small>(optional)</small></label>
                  <input type="number"  placeholder="Age" class="input">
                  <label>Which option best describes your current role?</label>
                  <select name="role" required>
                  <option disabled selected value>Select current roll</option>
                  <option>Student</option>
                  <option>Full time job</option>
                  <option>Full time  Learner</option>
                  <option>Prefer not to say</option>
                  <option>Other</option></select>
                  <label>Would you recommend freeCodeCamp to a friend?</label>
                  <label><input type="radio"> Definitely</label>
                  <label><input type="radio">Maybe</label>
                  <label><input type="radio">Not sure</label>
                  <br>
                  <label>What is your favorite feature of freeCodeCamp?</label>
                  <select name="role" required>
                    <option disabled selected value>Select an option</option>
                    <option>challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                    </select>
                    <br>
                <label>What would you like to see improved? <small>(Check all that apply)</small></label>
                <label><input type="checkbox"> Front-end Projects</label>
                <label><input type="checkbox"> Back-end Projects</label>
                <label><input type="checkbox"> Data Visualization</label>
                <label><input type="checkbox"> Challenges</label>
                <label><input type="checkbox"> Open Source Community</label>
                <label><input type="checkbox"> Gitter help rooms</label>
                <label><input type="checkbox"> Videos</label>
                <label><input type="checkbox"> City Meetups</label>
                <label><input type="checkbox"> Wiki</label>
                <label><input type="checkbox"> Forum</label>
                <label><input type="checkbox"> Additional Courses</label>
                <br>

                <label>Any comments or suggestions?</label>
                <textarea placeholder="Enter your comment here..."></textarea>

                <button>Submit</button>






                </form>
             </div>
        </div>
    </home>
</body>
</html>
